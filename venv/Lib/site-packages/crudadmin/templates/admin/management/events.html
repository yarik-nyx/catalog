{% extends "base/base.html" %}

{% block title %}Event Logs{% endblock %}

{% set include_sidebar_and_header = True %}

{% block content %}
<style>
    /* Styles for filter section */
    .filter-section {
        background: var(--bg-primary-light);
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-lg);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .dark-theme .filter-section {
        background: var(--bg-primary-dark);
        border-color: var(--border-dark);
    }

    .filter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .filter-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary-light);
    }

    .dark-theme .filter-label {
        color: var(--text-secondary-dark);
    }

    .filter-control {
        padding: 0.75rem;
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-md);
        background: var(--bg-secondary-light);
        color: var(--text-primary-light);
        width: 100%;
        transition: all 0.2s;
    }

    .dark-theme .filter-control {
        background: var(--bg-secondary-dark);
        border-color: var(--border-dark);
        color: var(--text-primary-dark);
    }

    .filter-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 150, 136, 0.1);
    }

    .filter-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-light);
    }

    .dark-theme .filter-actions {
        border-color: var(--border-dark);
    }

    .filter-button {
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius-md);
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
    }

    .apply-filters {
        background: var(--primary-color);
        color: white;
        border: none;
    }

    .apply-filters:hover {
        background: var(--primary-dark);
    }

    .reset-filters {
        background: var(--bg-secondary-light);
        color: var(--text-primary-light);
        border: 1px solid var(--border-light);
    }

    .dark-theme .reset-filters {
        background: var(--bg-secondary-dark);
        color: var(--text-primary-dark);
        border-color: var(--border-dark);
    }

    .admin-content {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .event-dashboard {
        display: grid;
        gap: 1.5rem;
    }

    .dashboard-header {
        margin-bottom: 2rem;
    }

    #events-content {
        padding-bottom: 2rem;
    }

    /* Event card styles */
    .event-card {
        background: var(--bg-primary-light);
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-lg);
        padding: 1.5rem;
        margin-bottom: 1rem;
    }

    .dark-theme .event-card {
        background: var(--bg-primary-dark);
        border-color: var(--border-dark);
    }

    .event-type {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.875rem;
        font-weight: 600;
        background: var(--primary-color);
        color: white;
    }

    .event-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--border-light);
    }

    .dark-theme .event-header {
        border-color: var(--border-dark);
    }

    .event-timestamp {
        font-size: 0.875rem;
        color: var(--text-secondary-light);
    }

    .event-summary {
        cursor: pointer;
        padding: 1rem;
        border-radius: var(--border-radius-md);
        transition: background-color 0.2s;
    }

    .event-summary:hover {
        background: var(--bg-secondary-light);
    }

    .event-details {
        display: none;
        padding: 1rem;
        border-top: 1px solid var(--border-light);
        margin-top: 1rem;
    }

    .event-details.visible {
        display: block;
    }

    /* Status badges */
    .status-success, .status-failure, .status-warning {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .status-success {
        background: rgba(16, 185, 129, 0.1);
        color: #10B981;
    }

    .status-failure {
        background: rgba(239, 68, 68, 0.1);
        color: #EF4444;
    }

    .status-warning {
        background: rgba(245, 158, 11, 0.1);
        color: #F59E0B;
    }

    /* Details sections */
    .event-section {
        background: var(--bg-secondary-light);
        border-radius: var(--border-radius-md);
        padding: 1.25rem;
        margin-top: 1rem;
    }

    .dark-theme .event-section {
        background: var(--bg-secondary-dark);
    }

    .event-section h4 {
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text-secondary-light);
    }

    .dark-theme .event-section h4 {
        color: var(--text-secondary-dark);
    }

    .details-grid {
        display: grid;
        gap: 0.75rem;
    }

    .detail-item {
        display: grid;
        grid-template-columns: 150px 1fr;
        gap: 1rem;
    }

    /* Pagination */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
    }

    .pagination-button {
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-md);
        background: var(--bg-primary-light);
        color: var(--text-primary-light);
        cursor: pointer;
        transition: all 0.2s;
    }

    .dark-theme .pagination-button {
        background: var(--bg-primary-dark);
        border-color: var(--border-dark);
        color: var(--text-primary-dark);
    }

    .pagination-button:hover:not(:disabled) {
        background: var(--primary-color);
        color: white;
    }

    .pagination-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .filter-grid {
            grid-template-columns: 1fr;
        }
        
        .detail-item {
            grid-template-columns: 1fr;
            gap: 0.25rem;
        }
        
        .filter-actions {
            flex-direction: column;
        }
        
        .filter-button {
            width: 100%;
        }
    }
</style>

<div class="admin-content">
    <div class="event-dashboard">
        <div class="dashboard-header">
            <h1 class="page-title">Event Logs</h1>
        </div>
        
        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label class="filter-label" for="username">User</label>
                    <select id="username" name="username" class="filter-control">
                        <option value="">All Users</option>
                        {% for user in users %}
                        <option value="{{ user.username }}" {% if selected_user == user.username %}selected{% endif %}>
                            {{ user.username }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label" for="event-type">Event Type</label>
                    <select id="event-type" name="event_type" class="filter-control">
                        <option value="">All Event Types</option>
                        {% for event_type in event_types %}
                        <option value="{{ event_type }}" {% if selected_type == event_type %}selected{% endif %}>
                            {{ event_type | replace('_', ' ') | title }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="status">Status</label>
                    <select id="status" name="status" class="filter-control">
                        <option value="">All Statuses</option>
                        {% for status in statuses %}
                        <option value="{{ status }}" {% if selected_status == status %}selected{% endif %}>
                            {{ status | title }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="start-date">Start Date</label>
                    <input type="date" 
                           id="start-date"
                           name="start_date" 
                           class="filter-control" 
                           value="{{ start_date }}">
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="end-date">End Date</label>
                    <input type="date" 
                           id="end-date"
                           name="end_date" 
                           class="filter-control" 
                           value="{{ end_date }}">
                </div>
            </div>

            <div class="filter-actions">
                <button type="button" class="filter-button reset-filters" onclick="resetFilters()">
                    Reset Filters
                </button>
                <button type="button" class="filter-button apply-filters" onclick="applyFilters()">
                    Apply Filters
                </button>
            </div>
        </div>

        <div id="events-content" 
             hx-get="/{{ mount_path }}/management/events/content"
             hx-trigger="load">
            <div class="event-grid">
                <div class="event-card">
                    <div class="event-header">
                        <span>Loading events...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function getFilterValues() {
    return {
        username: document.getElementById('username').value,
        event_type: document.getElementById('event-type').value,
        status: document.getElementById('status').value,
        start_date: document.getElementById('start-date').value,
        end_date: document.getElementById('end-date').value
    };
}

function applyFilters() {
    const filters = getFilterValues();
    const queryParams = new URLSearchParams();
    
    Object.entries(filters).forEach(([key, value]) => {
        if (value) {
            queryParams.append(key, value);
        }
    });

    const url = `/{{ mount_path }}/management/events/content?${queryParams.toString()}`;
    htmx.ajax('GET', url, {
        target: '#events-content',
        swap: 'innerHTML'
    });
}

function resetFilters() {
    document.getElementById('username').value = '';
    document.getElementById('event-type').value = '';
    document.getElementById('status').value = '';
    document.getElementById('start-date').value = '';
    document.getElementById('end-date').value = '';
    applyFilters();
}

function toggleDetails(element) {
    element.classList.toggle('expanded');
    const details = element.nextElementSibling;
    details.classList.toggle('visible');
}
</script>
{% endblock %}
