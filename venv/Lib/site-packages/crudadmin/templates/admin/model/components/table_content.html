{% for row in model_items %}
    <tr>
        <td class="checkbox-cell">
            <div class="checkbox-wrapper">
                <input type="checkbox" 
                       class="custom-checkbox"
                       name="rowSelect"
                       value="{{ row[primary_key_info.name] }}"
                       onchange="handleRowSelect()">
            </div>
        </td>
        {% for attribute in row.values() %}
            <td>{{ attribute }}</td>
        {% endfor %}
    </tr>
{% endfor %}
