{% extends "base/base.html" %}

{% block title %}FastAPI Admin Login{% endblock %}

{% set include_sidebar_and_header = False %}

{% block content %}
<div class="login-page">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-primary-light);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .dark-theme .login-container {
            background: var(--bg-primary-dark);
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary-light);
        }

        .dark-theme .form-label {
            color: var(--text-secondary-dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius-md);
            background: var(--bg-primary-light);
            color: var(--text-primary-light);
            transition: all 0.2s;
        }

        .dark-theme .form-control {
            background: var(--bg-primary-dark);
            border-color: var(--border-dark);
            color: var(--text-primary-dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: var(--primary-hover);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: var(--danger-color);
            padding: 1rem;
            border-radius: var(--border-radius-md);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .dark-theme .error-message {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        /* Brand */
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-header-icon {
            width: 1.75rem;
            height: 1.75rem;
            display: inline-block;
            vertical-align: middle;
        }
    </style>

<div class="login-container">
    <div class="login-header">
        <img src="/{{ mount_path }}/static/favicon.png" alt="FastAPI Admin" class="login-header-icon">
        FastAPI Administration
    </div>
    
    <form class="login-form" 
          action="/{{ mount_path }}/login" 
          method="post"
          enctype="application/x-www-form-urlencoded">
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <input type="hidden" name="grant_type" value="password">
        <input type="hidden" name="scope" value="">
        <input type="hidden" name="client_id" value="">
        <input type="hidden" name="client_secret" value="">
        
        <button type="submit" class="login-btn">Log in</button>
    </form>
</div>
</div>
{% endblock %}
